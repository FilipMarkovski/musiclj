{% extends "templates/base.html" %}
{% block content %}
<h1>{{artist}}</h1>

<div class="row">
    <div class="col-sm-6 col-md-4">

        <ol class="albums">
            {% for a in albums %}
            <li>
                <div class="album-name"><a href="/album/{{a.album_name}}">{{a.album_name}}</a></div>
                <div class="release-date">Released {{a.release_date}}</div>
            </li>
            {% endfor %}
        </ol>

    </div>
</div>
{% endblock %}
