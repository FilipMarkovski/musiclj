{% if form.error %}
<p class="bg-danger">{{form.error}}</p>
{% endif %}

<form autocomplete="off" role="form" method="post" class="add-song">

    <div class="form-group">
        <h4>Songs</h4>

        <input type="hidden" name="song_id" value="{{song.song_id}}">

        <label for="name">Song name</label>
        <ul class="errors mb-0">
            {% for e in form.validation-errors.name %}
            <li>{{e}}</li>
            {% endfor %}
        </ul>

        <input type="input" name="name"
               class="form-control" id="name"
               value="{{song.song_name}}">

        <label for="track_number">Track number</label>
        <input type="number" name="track_number"
               class="form-control" id="track_number"
               value="{{song.track_number}}">

        <label for="youtube_link">YouTube link</label>
        <ul class="errors mb-0">
            {% for e in form.validation-errors.youtube_link %}
            <li>{{e}}</li>
            {% endfor %}
        </ul>

        <input type="input" name="youtube_link"
               class="form-control" id="youtube_link"
               value="{{song.youtube_link}}">
    </div>

    <div class="form-group submit">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>

</form>
