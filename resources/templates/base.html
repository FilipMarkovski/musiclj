<!DOCTYPE html>
<html>
<head>
  <!-- styles and scripts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  {% style "/css/all.min.css" %}
  {% style "/css/style.css" %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
<!-- navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{servlet-context}}/">musiclj</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {{home-selected}}">
        <a class="nav-link" href="{{servlet-context}}/">Home</a>
      </li>
      <li class="nav-item {{about-selected}}">
        <a class="nav-link" href="{{servlet-context}}/about">About</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      {% if is-authed? %}
      <li class="nav-item">
        <a class="nav-link" href="{{servlet-context}}/logout">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{servlet-context}}/login">Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>
<!-- scripts -->


<script type="text/javascript">
  var context = "{{servlet-context}}";
</script>
{% block page-scripts %}
{% endblock %}
</body>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to musiclj</title>
  </head>
</html>
